<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
function newMessage(message) {
	var date = message["timestamp"];
	var sender = message["from"];
	var body = message["body"];
	var from = 0; // XXX
	var message = document.createElement("div");
	message.className = "message from" + from;
	
	var dateSpan = document.createElement("span");
	dateSpan.className = "date"
	var text = document.createTextNode(date + " ");
	dateSpan.appendChild(text);
	message.appendChild(dateSpan);
	
	var nameSpan = document.createElement("span");
	nameSpan.className = "sender";
	var text = document.createTextNode(sender + ": ");
	nameSpan.appendChild(text);
	message.appendChild(nameSpan);
	
	var messageSpan = document.createElement("span");
	messageSpan.className = "body";
	var text = document.createTextNode(body);
	messageSpan.appendChild(text);
	message.appendChild(messageSpan);
	
	document.getElementById("tercel-message-box").appendChild(message);
}
</script>
<style type="text/css">
.message {
	margin-bottom: 0.5em;
}
.name {
	font-weight: bold;
}

/* name colors */
.from0 .date, .from0 .sender {
	color: red;
}
.from1 .date, .from1 .sender {
	color: blue;
}
</style>
</head>
<body>
<div id="tercel-message-box">

</div>
</body>
</html>
