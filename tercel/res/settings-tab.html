<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
function addAccount(accountList, address, account) {
	var div = document.createElement("div");
	accountList.appendChild(div);
	
	var h4 = document.createElement("h4");
	h4.innerHTML = address
	div.appendChild(h4);
	
	var accountName = document.createElement("input");
	accountName.type = "text";
	accountName.placeholder = "Account name";
	accountName.value = address;
	div.appendChild(accountName);
	
	var password = document.createElement("input");
	password.type = "password";
	password.placeholder = "Password";
	password.value = account["password"];
	div.appendChild(password);
	
	var host = document.createElement("input");
	host.type = "text";
	host.placeholder = "Host";
	host.value = account["host"];
	div.appendChild(host);
	
	var port = document.createElement("input");
	port.type = "text";
	port.placeholder = "Port";
	port.value = account["port"];
	div.appendChild(port);
}

function addNewAccountForm(accountList) {
	var div = document.createElement("div");
	
	var h4 = document.createElement("h4");
	h4.innerHTML = "Add an account";
	div.appendChild(h4);
	
	var accountName = document.createElement("input");
	accountName.type = "text";
	accountName.placeholder = "Account name";
	div.appendChild(accountName);
	
	var password = document.createElement("input");
	password.type = "password";
	password.placeholder = "Password";
	div.appendChild(password);
	
	var host = document.createElement("input");
	host.type = "text";
	host.placeholder = "Host";
	div.appendChild(host);
	
	var port = document.createElement("input");
	port.type = "text";
	port.placeholder = "Port";
	div.appendChild(port);
	
	accountList.appendChild(div);
}

function loadAccounts(d) {
	var accountList = document.getElementById("account-list");
	for (var address in d) {
		addAccount(accountList, address, d[address]);
	}
	addNewAccountForm(accountList);
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h3>Accounts</h3>
<div id="tercel-account-list">
	<ul id="account-list">
	</ul>
</div>
</body>
</html>
