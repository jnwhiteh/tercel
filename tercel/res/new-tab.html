<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
function addContact(contactList, account, address, contact) {
	var li = document.createElement("li");
	contactList.appendChild(li);
	
	var a = document.createElement("a");
	a.href = "tercel://open/" + account + "/" + address;
	var text = document.createTextNode(contact["name"] ? contact["name"] : address);
	a.appendChild(text);
	li.appendChild(a);
	
	text = " - Groups: ";
	for (group in contact["groups"]) {
		text = text + group;
	}
}

function updateRoster(account, roster) {
	var contactList = document.getElementById("contact-list");
	for (var address in roster) {
		addContact(contactList, account, address, roster[address]);
	}
}
</script>
