<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
function addContact(contactList, address, name) {
// 	alert(contactList + "1" + address + "2" +  name + "3")
	var li = document.createElement("li");
	contactList.appendChild(li);
	
	var a = document.createElement("a");
	a.href = "tercel://open/" + address;
	var text = document.createTextNode(name);
	a.appendChild(text);
	
	li.appendChild(a);
}

function updateRoster(d) {
	var contactList = document.getElementById("contact-list");
	for (var address in d) {
		var name = d[address]["name"];
		name = name ? name : address;
		addContact(contactList, address, name);
	}
}
</script>
<style type="text/css">
</style>
</head>
<body>
<div id="tercel-contact-list">
	<ul id="contact-list">
	</ul>
</div>
</body>
</html>
